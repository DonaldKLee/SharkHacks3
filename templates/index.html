    <body>

        <div class="menu_container">

            <div class="title">Shark Cult</div> 
            
            <a href="/game" class="start_button">Start</a>
           
            <div class="leaderboard">
                <h class = "leaderboard_txt">Leaderboard:</h>
                </br>
                <ol>
                {% for player in leaderboard_data %}
                    <li class = leaderboard_info>{{ player.nickname }}: {{ player.score }}</li>
                {% endfor %}
                </ol>
            </div>

            <div class = "instruction">Instuctions: Click on Sharks that jump out of the water to tame them and join a cult together!</div>
            <div class = "shark_fact">Random shark fact: The whaleshark is not part whale. </div>

            
            <div class = "waterbackindex"><img src = static/images/waterback.png></div>

        </div>
